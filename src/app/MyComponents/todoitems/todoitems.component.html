

<div class="my-3">
<h5 [ngClass]="{'strike': !todo.isactive}">{{todo.title}}</h5>
<p>{{todo.discription}}</p>

<div class="form-group form-check">
    <input class="form-check-input" type="checkbox" value="" id="check" (click)="onCheckBoxClick(todo)">
    <label class="form-check-label" for="flexCheckIndeterminate">
      Toggel Check
    </label>
  </div>
<button class="btn btn-danger" (click)="onClick(todo)" >Delete</button>
</div>
<!-- //now we can specify the type in which the components has to be displayed -->
<!-- we specify the event with () -->
