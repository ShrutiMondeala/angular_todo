<div class="my3">
    <form (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Discription</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="discription" class="form-control" id="discription" name="discription">
          </div>
        </div>
        <button type="submit" class="btn btn-success">AddTodo</button>
      </form>
</div>
